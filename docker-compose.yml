version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: livecode-postgres
    environment:
      POSTGRES_DB: livecode
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d livecode"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livecode-network
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: livecode-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:${POSTGRES_PASSWORD}@postgres:5432/livecode"
      PORT: "3000"
      GIN_MODE: release
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: "15"
      JWT_REFRESH_TOKEN_EXPIRY: "43200"
      ALLOWED_ORIGINS: http://localhost:1420,tauri://localhost
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - livecode-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  livecode-network:
    driver: bridge