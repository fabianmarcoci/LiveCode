services:
  nginx:
    image: nginx:1.25-alpine
    container_name: livecode-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/locations:/etc/nginx/locations:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./nginx/includes:/etc/nginx/includes:ro
    depends_on:
      backend:
        condition: service_healthy
      grafana:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - livecode-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: livecode-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d livecode" ]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - livecode-network
    restart: unless-stopped

  backend:
    image: fabianmarcoci/livecode-backend:latest
    container_name: livecode-backend
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3000/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      DOCKER_ENV: "true"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      PORT: ${PORT}
      GIN_MODE_FILE: /run/secrets/gin_mode
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    secrets:
      - postgres_password
      - jwt_secret
      - gin_mode
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - livecode-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: livecode-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

      - '--storage.tsdb.path=/prometheus'

      - '--storage.tsdb.retention.time=2d'

      - '--web.listen-address=:9090'

      - '--web.enable-lifecycle'

      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - livecode-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      backend:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: livecode-grafana
    user: "472"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    secrets:
      - grafana_admin_password
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_admin_password

      GF_SERVER_ROOT_URL: https://livecode.duckdns.org/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: true

      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false

      GF_LOG_MODE: console
      GF_LOG_LEVEL: info

      GF_SECURITY_DISABLE_GRAVATAR: true
      GF_SECURITY_COOKIE_SECURE: true
      GF_SECURITY_COOKIE_SAMESITE: lax

      GF_AUTH_ANONYMOUS_ENABLED: false
    networks:
      - livecode-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    depends_on:
      prometheus:
        condition: service_healthy

  loki:
    image: grafana/loki:3.0.0
    container_name: livecode-loki
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki-data:/loki
    networks:
      - livecode-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:3100/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  promtail:
    image: grafana/promtail:3.0.0
    container_name: livecode-promtail
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - livecode-network
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://127.0.0.1:9080/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

secrets:
  postgres_password:
    file: ./.secrets/postgres_password.txt
  jwt_secret:
    file: ./.secrets/jwt_secret.txt
  gin_mode:
    file: ./.secrets/gin_mode.txt
  grafana_admin_password:
    file: ./.secrets/grafana_admin_password.txt

volumes:
  postgres_data:
  prometheus-data:
  grafana-data:
  loki-data:
    driver: local

networks:
  livecode-network:
    driver: bridge
