global:
  scrape_interval: 15s
  external_labels:
    cluster: "livecode-production"
    region: "aws-ec2"

scrape_configs:
  - job_name: "livecode-backend"
    scrape_interval: 30s
    scrape_timeout: 5s
    metrics_path: "/metrics"
    scheme: http
    static_configs:
      - targets: ["backend:3000"]

        labels:
          service: "backend-api"
          environment: "production"
          team: "platform"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

        labels:
          service: "prometheus"
          environment: "production"
